2.Autosaving.2.Enabled_(other_formats)=true
2.Autosaving.2.Enabled_(other_formats)%style=CHECKBOX
2.Autosaving.2.~Enabled_(other_formats)=Enable autosaving on non-YAML files.\nIf disabled, the file will be saved closing its tab or the program.
2.Autosaving.3.Delay_(ms)=3500
2.Autosaving.3.Delay_(ms)%style=TEXTFIELD [^0-9]
2.Autosaving.3.~Delay_(ms)=Time (milliseconds) between saves.
