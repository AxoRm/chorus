1.Appearance.1.Theme=DARK
1.Appearance.1.Theme%style=COMBOBOX
1.Appearance.1.~Theme=Change UI theme. Additional themes can be loaded in chorus/themes.
1.Appearance.2.Font_size=20
1.Appearance.2.Font_size%style=TEXTFIELD [^0-9]
1.Appearance.2.~Font_size=Font size of editing area. Doesn't affect other parts of UI.
2.Autosaving.1.Enabled_(YAML)=true
